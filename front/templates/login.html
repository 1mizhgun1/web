{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

    <div class="questions-title">
        <h1>Log In</h1>
        <a href="{% url 'register_url' %}" class="questions-link"><h4>Register</h4></a>
    </div>

    <form method="post" class="login-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button id="login-button" class="button btn-primary" type="submit">Log in!</button>
    </form>

{% endblock %}
