{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

    <div class="questions-title">
        <h1>Register</h1>
        <a href="{% url 'login_url' %}" class="questions-link"><h4>Log In</h4></a>
    </div>

    <form method="post" class="register-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button id="register-button" class="button btn-primary" type="submit">Register!</button>
    </form>
    
{% endblock %}
