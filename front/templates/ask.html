{% extends 'base.html' %}

{% load static %}

{% block content %}
    <form method="post" class="ask-form">
        {% csrf_token %}
        <h1>New Question</h1>
        <div class="row">
            <div class="col-1">
                <h5>Title</h5>
            </div>
            <div class="col-9">
                <textarea class="text-area-ask-title" maxlength="64" name="title" placeholder="Enter question title" rows="1" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h5>Text</h5>
            </div>
            <div class="col-9">
                <textarea class="text-area-ask-text" maxlength="2048" name="text" placeholder="Enter question text" rows="12" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h5>Tags</h5>
            </div>
            <div class="col-9">
                <textarea class="text-area-ask-tags" maxlength="128" name="tags" placeholder="Enter question tags" rows="1"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-9">
                <button id="ask-button" class="button btn-primary" type="submit">ASK!</button>
            </div>
        </div>
    </form>
{% endblock %}
