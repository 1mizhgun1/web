{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

    <div class="questions-title">
        <h1>New Question</h1>
    </div>

    <form method="post" class="ask-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button id="ask-button" class="button btn-primary" type="submit">ASK!</button>
    </form>
    
{% endblock %}
